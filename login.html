<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu App</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>

<div class="login-container">
    <div class="card login-card">
        <h2>Faça seu Login</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 15px;">Entrar</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 12px;">
            Não tem uma conta? <a href="#" style="color: var(--accent); text-decoration: none;">Cadastre-se</a>
        </p>
    </div>
</div>

</body>
</html>
